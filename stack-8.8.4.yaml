resolver: lts-16.12
compiler: ghc-8.8.4
compiler-check: match-exact

extra-deps:
  - STMonadTrans-0.4.4
  - data-hash-0.2.0.1
  - equivalence-0.3.5
  # Built as needed (e.g. via the makefile), but not by default:
  - 'src/fix-whitespace'
  - extra-1.7.2

# Local packages, usually specified by relative directory name
packages:
  - '.'
  - 'src/size-solver'
